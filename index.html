<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #login-page {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        #calendar-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .calendar-day {
            background: #e3e3e3;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar-day:hover {
            background: #d1d1d1;
        }
        .empty {
            background: transparent;
        }
        #event-list {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login-page">
        <h1>Login</h1>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>
    
    <div id="main-content" style="display: none;">
        <h1>Cabin Calendar</h1>
        <div id="calendar-container">
            <div id="calendar-header">
                <button onclick="prevMonth()">&#9665;</button>
                <h2 id="monthYear"></h2>
                <button onclick="nextMonth()">&#9655;</button>
            </div>
            <div id="calendar"></div>
        </div>
        <div id="event-list"></div>
        <button onclick="logout()">Logout</button>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === 'password') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                generateCalendar();
            } else {
                alert('Incorrect password');
            }
        }
        
        function logout() {
            document.getElementById('login-page').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('password-input').value = '';
        }
        
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            document.getElementById('monthYear').innerText = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('calendar-day', 'empty');
                calendar.appendChild(emptyCell);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('calendar-day');
                dayCell.innerText = day;
                dayCell.onclick = () => addEvent(day);
                calendar.appendChild(dayCell);
            }
        }

        function addEvent(day) {
            const eventName = prompt("Enter event name:");
            const eventTime = prompt("Enter event time:");
            const eventColor = prompt("Enter event color (green, yellow, red, orange, blue, purple):");
            if (eventName && eventTime && eventColor) {
                const eventList = document.getElementById('event-list');
                const eventItem = document.createElement('div');
                eventItem.innerText = `${new Date(currentYear, currentMonth, day).toLocaleDateString()} - ${eventTime}: ${eventName}`;
                eventItem.style.color = eventColor;
                eventList.appendChild(eventItem);
            }
        }
    </script>
</body>
</html>
