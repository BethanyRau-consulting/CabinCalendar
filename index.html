<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="login-page">
        <h1>Login</h1>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>
    
    <div id="main-content" style="display: none;">
        <h1>Cabin Calendar</h1>
        <div id="calendar-container">
            <div id="calendar-header">
                <button onclick="prevMonth()">&#9665;</button>
                <h2 id="monthYear"></h2>
                <button onclick="nextMonth()">&#9655;</button>
            </div>
            <div id="calendar"></div>
        </div>
        <div id="event-list">
            <h2>Events</h2>
        </div>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
